<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrabble Letter Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
    }
    h3 {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Scrabble Letter Counter</h2>
  <input type="text" id="evaluatedText" placeholder="Type your word..." />
  <h3 id="letterCount">0</h3>

  <script>
    const inputBox = document.getElementById("evaluatedText");
    const letterDisplay = document.getElementById("letterCount");

    inputBox.addEventListener("input", function () {
      letterDisplay.textContent = inputBox.value.length;
    });
  </script>

</body>
</html>
